<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>삼성</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            position: relative; /* 버튼 위치 지정을 위해 부모 요소를 상대 위치로 설정 */
        }

        /* 페이지 헤더 스타일 */
        h1 {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* 로고 이미지 스타일 */
        h1 img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        /* 페이지 내용 스타일 */
        h2 {
            color: #333;
            text-align: center;
        }

        /* 제품 목록 스타일 */
        .product {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* 제품 이미지 스타일 */
        .product img {
            width: 100%;
            max-width: 300px;
            height: auto;
            transition: border-color 0.3s ease; /* 테두리 색상 전환 효과를 부드럽게 하기 위한 transition */
            border: 2px solid #ddd; /* 기본 테두리 스타일 */
            border-radius: 5px;
        }

        .product img:hover {
            border-color: #0055aa; /* 호버 시 변경하고 싶은 테두리 색상 */
        }

        /* 제품 설명 스타일 */
        .product p {
            text-align: center;
        }

        /* 링크 스타일 */
        .product a {
            text-decoration: none;
            color: #0077cc;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .product:not(:first-child) {
            display: none;
        }

        /* 화살표 버튼 스타일 */
        .next-button,
        .prev-button {
            display: block;
            width: 50px;
            height: 50px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            line-height: 50px;
            text-align: center;
            position: absolute; /* 절대 위치로 설정 */
            top: 50%; /* 부모 요소 기준으로 수직 가운데 정렬 */
            transform: translateY(-50%); /* 수직 가운데 정렬을 위한 변환 */
            cursor: pointer;
        }

        .next-button {
            right: 20px; /* 오른쪽 위치 지정 */
        }

        .prev-button {
            left: 20px; /* 왼쪽 위치 지정 */
        }

        .next-button:focus,
        .prev-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1><a href="JHMALL.html"> <img src="C:\Users\ohj01\OneDrive\바탕 화면\웹프 과제\첫번째 과제\Thnk.png" alt="My Image"> </a></h1>
    <h2>삼성 (Samsung)</h2>

    <!-- 제품 목록 -->
    <div class="product">
        <a href="sstv.html">
            <img src="https://images.samsung.com/is/image/samsung/sec-package-t5300-s-ku43t5300a-s-233009392?$PD_GALLERY_L_PNG$" alt="삼성 TV">
            <p>TV</p>
        </a>
    </div>

    <div class="product">
        <a href="ssrefrigerator.html">
            <img src="https://images.samsung.com/kdp/goods/2022/09/05/890333d6-8ceb-4ee0-aeb6-28df6ddc5502.png?$PD_GALLERY_L_PNG$" alt="삼성 냉장고">
            <p>냉장고</p>
        </a>
    </div>

    <div class="product">
        <a href="sscleaner.html">
            <img src="https://images.samsung.com/kdp/goods/2023/09/08/a192e9fa-e9a7-42f5-ba57-56ab566c2e51.png?$PD_GALLERY_L_PNG$" alt="삼성 청소기">
            <p>청소기</p>
        </a>
    </div>

    <div class="product">
        <a href="sswashingm.html">
            <img src="https://images.samsung.com/is/image/samsung/sec-ww10tp34dbh-ww10tp34dbh-frontwhite-297417147?$PD_GALLERY_L_PNG$" alt="삼성 세탁기">
            <p>세탁기</p>
        </a>
    </div>

    <!-- 화살표 버튼 -->
    <button class="next-button">></button>
    <button class="prev-button"><</button>

    <script>
        window.onload = function() {
            var products = document.querySelectorAll('.product');
            var currentIndex = 0;

            function showProduct(index) {
                products[index].style.display = 'block';
            }

            function hideProduct(index) {
                products[index].style.display = 'none';
            }

            function displayNextProduct() {
                hideProduct(currentIndex);
                currentIndex++;
                if (currentIndex >= products.length) {
                    currentIndex = 0;
                }
                showProduct(currentIndex);
            }

            function displayPrevProduct() {
                hideProduct(currentIndex);
                currentIndex--;
                if (currentIndex < 0) {
                    currentIndex = products.length - 1;
                }
                showProduct(currentIndex);
            }

            var nextButton = document.querySelector('.next-button');
            nextButton.addEventListener('click', displayNextProduct);

            var prevButton = document.querySelector('.prev-button');
            prevButton.addEventListener('click', displayPrevProduct);

            // 이미지에 호버 시 테두리 색상 변경을 위한 이벤트 추가
            var productImages = document.querySelectorAll('.product img');
            productImages.forEach(function(img) {
                img.addEventListener('mouseover', function() {
                    img.style.borderColor = '#0055aa'; // 이미지 테두리 색상 변경
                });
                img.addEventListener('mouseout', function() {
                    img.style.borderColor = '#ddd'; // 기본 이미지 테두리 색상으로 복원
                });
            });

            // 화살표에 호버 시 색상 변경
            var arrowButtons = document.querySelectorAll('.next-button, .prev-button');
            arrowButtons.forEach(function(button) {
                button.addEventListener('mouseover', function() {
                    button.style.backgroundColor = '#0055aa';
                });
                button.addEventListener('mouseout', function() {
                    button.style.backgroundColor = '#0077cc';
                });
            });

            showProduct(0);
        };
    </script>
</body>
</html>
